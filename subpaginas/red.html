    <!--Transferencia de bytes -->
            <script type="text/javascript">

            // Load the Visualization API and the piechart package.
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
              var jsonData = $.ajax({
                  url: "../graficas/archivos_json/interfaces/interface_details.php",
                  dataType: "json",
                  async: false
                  }).responseText;
                
                var options = {
                  title: 'Bytes transferidos',
                  vAxis: {title: 'Bytes'},
                  hAxis: {title: 'Interfaces'},
                  seriesType: 'bars',
                  series: {5: {type: 'line'}}

                };
                 // Create our data table out of JSON data loaded from server.
                      var data = new google.visualization.DataTable(jsonData);

                var chart = new google.visualization.ComboChart(document.getElementById('red1'));
    chart.draw(data, options);
  }

            </script>
