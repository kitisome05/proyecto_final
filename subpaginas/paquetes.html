            <script type="text/javascript">

            // Load the Visualization API and the piechart package.
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
              var jsonData = $.ajax({
                  url: "../graficas/archivos_json/packages/size_packages.php",
                  dataType: "json",
                  async: false
                  }).responseText;
                
                var options = {
                  title: 'Tama√±o total del almacenamiento',
                  pieHole: 0.4,
                };
                 // Create our data table out of JSON data loaded from server.
                      var data = new google.visualization.DataTable(jsonData);

                        var chart = new google.visualization.LineChart(document.getElementById('size_packages'));

                        chart.draw(data, options);
                      }
            </script>
    
    </head>
    <body>
        <h1 id="title">Paquetes del sistema</h1>

        <div id="size_packages" class="col-sm-6" style = "width: 550px; height: 400px; margin: 0 auto">
        </div>
