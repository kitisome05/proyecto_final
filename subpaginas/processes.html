    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!--graficacion de USERS -->
            <script type="text/javascript">

            // Load the Visualization API and the piechart package.
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
              var jsonData = $.ajax({
                  url: "../graficas/archivos_json/procesos/processes.php",
                  dataType: "json",
                  async: false
                  }).responseText;
                
                var options = {
                    title: 'Tiempo que emplea cada nucleo en el Usuario',
                }

              // Create our data table out of JSON data loaded from server.
              var data = new google.visualization.DataTable(jsonData);

              // Instantiate and draw our chart, passing in some options.
              var chart = new google.visualization.PieChart(document.getElementById('processes'));
              chart.draw(data, options);
            }

            </script>
    </head>
    <body>
        <h1 id="title">Device</h1>
    <div class="row slideanim">
        <div id="processes" class="col-sm-12" style = "width: 550px; height: 400px; margin: 0 auto">
            </div>
        
    </div>
    </body>
</html>
