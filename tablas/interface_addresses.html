<html>
<head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
 google.charts.load('current', {'packages':['table']});
 google.charts.setOnLoadCallback(drawTable); 
 function drawTable() { 
 var data = new google.visualization.DataTable(); 
data.addColumn('string','  address');
data.addColumn('string','broadcast');
data.addColumn('string','interface');
data.addColumn('string','mask');
data.addColumn('string','point_to_point');
data.addColumn('string','type');
data.addRows([
['127.0.0.1','##','lo','255.0.0.0','127.0.0.1','##',],
['192.168.1.165','192.168.1.255','enp0s3','255.255.255.0','##','##',],
]);
 var table = new google.visualization.Table(document.getElementById('table_div')); 
 table.draw(data, {showRowNumber: true, width: '100%', height: '100%'}); 
 } 
 </script> 
 </head>  
 <body>  
 <div id="table_div"></div> 
 </body> 
 </html>
